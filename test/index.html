<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

<body>

  <script src="https://pixijs.download/v7.2.4/pixi.js"></script>

  <script src="mocha.js"></script>

  <script class="mocha-init">
    let [major, minor, patch] = window.PIXI.VERSION.split(".")
    mocha.setup({
      ui: "bdd", grep:
        new RegExp(`pixi [${major}|*].[${minor}|*].[${patch}|*]`)
    })
    mocha.slow(5000)
    mocha.timeout(10000)
    mocha.checkLeaks()
  </script>

  <script src="pixi3d.js"></script>
  <script src="test-utils.js"></script>
  <script src="bundle.js"></script>

  <script class="mocha-exec">mocha.run()</script>

</body>

</html>
